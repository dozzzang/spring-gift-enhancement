<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><!DOCTYPE html>
    <html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
  <style>
    body {
      font-family: "맑은 고딕", sans-serif;
      margin: 20px;
      background-color: white;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .header-buttons {
      text-align: right;
      margin-bottom: 20px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .register-btn {
      padding: 8px 16px;
      margin-left: 10px;
      text-decoration: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      color: #333;
      font-size: 14px;
      display: inline-block;
    }

    .register-btn:hover {
      background-color: #f8f9fa;
      border-color: #999;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #545b62;
    }

    .form-actions {
      text-align: center;
      margin-top: 30px;
    }

    .user-info {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .user-info h3 {
      margin-top: 0;
      color: #333;
    }
  </style>
</head>
<body>
<div class="header-buttons">
  <a href="/" class="register-btn">홈으로</a>
  <a href="/users/logout" class="register-btn">로그아웃</a>
</div>

<div class="container">
  <h1>마이페이지</h1>
  <h2 style="margin-top: 30px; color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px;">정보수정</h2>



  <form method="post" action="/users/mypage">
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email"
             id="email"
             name="email"
             th:value="${user.email()}"
             required>
    </div>

    <div class="form-group">
      <label for="password">새 비밀번호</label>
      <small style="color: #666; font-size: 12px; display: block; margin-bottom: 5px;">
        비밀번호를 변경하지 않으려면 비워두세요.
      </small>
      <input type="password"
             id="password"
             name="password"
             placeholder="새 비밀번호">
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">정보 수정</button>
      <a href="/" class="btn btn-secondary">취소</a>
    </div>
  </form>
</div>
</body>
</html></title>
</head>

</body>
</html>
