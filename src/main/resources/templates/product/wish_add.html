<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>위시리스트에 상품 추가</title>
  <style>
    body {
      font-family: "맑은 고딕", sans-serif;
      margin: 20px;
      background-color: white;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #545b62;
    }

    .form-actions {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>위시리스트에 상품 추가</h1>

  <form method="post" action="/wishlist/add">
    <div class="form-group">
      <label for="productId">상품 번호</label>
      <input type="number"
             id="productId"
             name="productId"
             placeholder="추가할 상품의 번호를 입력하세요"
             required>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">위시리스트에 추가</button>
      <a href="/wishlist" class="btn btn-secondary">취소</a>
    </div>
  </form>
</div>
</body>
</html>
